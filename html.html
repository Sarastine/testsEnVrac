<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Exercice 3</title>
    <link href="assets/bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!--Exercice 4
    Pensez à vérifier que votre page HTML soit bien responsive.
    Reproduire l'image "Bootstrap4" se trouvant dans le dossier /img.

    Faire "une card" avec un bouton.
    Le bouton de la card permettra d'ouvrir "une modal-->
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">La Manu Soissons</h5>
            <p class="card-text">L'École des métiers du Numérique.</p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Plus d'infos
            </button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">La Manu Soissons</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-primary text-white">
                    https://lamanu.fr/soissons
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">X Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
